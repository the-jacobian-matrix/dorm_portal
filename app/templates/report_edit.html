{% extends "base.html" %}
{% block content %}
<div class="d-flex flex-column flex-md-row align-items-start justify-content-between gap-2 mb-3">
  <div>
    <div class="muted small"><a href="/students/{{ student.id }}/reports">‚Üê Back</a></div>
    <h1 class="h4 mb-1">Edit report</h1>
    <div class="muted">For {{ student.name }}</div>
  </div>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post" action="/students/{{ student.id }}/reports/{{ report.id }}/edit" enctype="multipart/form-data" class="vstack gap-3">
      <div class="row g-2">
        <div class="col-12 col-md-6">
          <label class="form-label">Date</label>
          <input class="form-control" type="date" name="report_date" value="{{ report.report_date }}" required>
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Rating (1-5, optional)</label>
          <input class="form-control" type="number" min="1" max="5" name="rating" value="{{ report.rating or '' }}">
        </div>
      </div>

      <div>
        <label class="form-label">Notes</label>
        <textarea class="form-control" name="notes" rows="6" required>{{ report.notes }}</textarea>
      </div>

      <div class="row g-2">
        <div class="col-12 col-md-6">
          <label class="form-label">Image link (optional)</label>
          <input class="form-control" name="image_url" value="{{ report.image_url or '' }}" placeholder="https://...">
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" name="clear_image_url" id="clear_image_url">
            <label class="form-check-label" for="clear_image_url">Clear image link</label>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Upload new image (optional)</label>
          <input class="form-control" type="file" name="image_file" accept="image/*">
          {% if report.image_path %}
            <div class="form-text">Current upload: <a href="{{ report.image_path }}" target="_blank">{{ report.image_path }}</a></div>
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" name="clear_image_upload" id="clear_image_upload">
              <label class="form-check-label" for="clear_image_upload">Clear uploaded image</label>
            </div>
          {% endif %}
        </div>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary">Save changes</button>
        <a class="btn btn-outline-secondary" href="/students/{{ student.id }}/reports">Cancel</a>
      </div>
    </form>

    <hr>

    <form method="post" action="/students/{{ student.id }}/reports/{{ report.id }}/delete" onsubmit="return confirm('Delete this report?');">
      <button class="btn btn-outline-danger">Delete report</button>
    </form>
  </div>
</div>
{% endblock %}
